<html><head><link rel="stylesheet" type="text/css" href="../css/style.css"/><script src='../js/jquery-1.10.2.js'></script><script src='../js/jquery-ui-1.10.4.custom.js'></script><script src='../js/jquery.ui.touch-punch.min.js'></script><script type="text/javascript" src="../js/script.js"></script></head><body><div id="bibleText">            <span class="verse" id="v19117001"><span class="style-l"><span class="chapterNum"><a href='/en/publications/bible/nwt/books/Psalms/117#v19117001' data-anchor='#v19117001'>117 </a></span> Praise Jehovah, all you nations;<a href='/en/publications/bible/nwt/books/mcr/14112094/' class="xrefLink jsBibleLink" id="xreflink14112094" data-bible="nwt" data-targetverses="66007009-66007010">+</a></span><span class="style-z">Glorify him, all you peoples.<a href='/en/publications/bible/nwt/books/Psalms/117#fn14112138' class="footnoteLink" id="footnotesource14112138" data-anchor='#fn14112138'>*</a><a href='/en/publications/bible/nwt/books/mcr/14112117/' class="xrefLink jsBibleLink" id="xreflink14112117" data-bible="nwt" data-targetverses="45015011">+</a></span><span class="parabreak"></span></span><span class="verse" id="v19117002"><span class="style-l"> <sup class="verseNum"><a href='/en/publications/bible/nwt/books/Psalms/117#v19117002' data-anchor='#v19117002'>2 </a></sup> For his loyal love toward us is great;<a href='/en/publications/bible/nwt/books/mcr/14112164/' class="xrefLink jsBibleLink" id="xreflink14112164" data-bible="nwt" data-targetverses="25003022">+</a></span><span class="style-z">The faithfulness<a href='/en/publications/bible/nwt/books/mcr/14112179/' class="xrefLink jsBibleLink" id="xreflink14112179" data-bible="nwt" data-targetverses="19025010,19091004">+</a> of Jehovah endures forever.<a href='/en/publications/bible/nwt/books/mcr/14112197/' class="xrefLink jsBibleLink" id="xreflink14112197" data-bible="nwt" data-targetverses="19100005">+</a></span><span class="parabreak"></span><span class="style-z">Praise Jah!<a href='/en/publications/bible/nwt/books/Psalms/117#fn14112244' class="footnoteLink" id="footnotesource14112244" data-anchor='#fn14112244'>*</a><a href='/en/publications/bible/nwt/books/mcr/14112217/' class="xrefLink jsBibleLink" id="xreflink14112217" data-bible="nwt" data-targetverses="19111001">+</a></span><span class="parabreak"></span></span>         </div>         <div class="groupFootnote">            <h3>Footnotes</h3>            <div class="footnote" id="fn14112138"><a href='/en/publications/bible/nwt/books/Psalms/117#footnotesource14112138' class="fnSourceLink" data-anchor='#footnotesource14112138'>^&nbsp;</a><span class="style-f">Or “clans.”</span></div><div class="footnote" id="fn14112244"><a href='/en/publications/bible/nwt/books/Psalms/117#footnotesource14112244' class="fnSourceLink" data-anchor='#footnotesource14112244'>^&nbsp;</a><span class="style-f">Or “Hallelujah!” “Jah” is a shortened form of the name Jehovah.</span></div>         </div>         </body></html>
