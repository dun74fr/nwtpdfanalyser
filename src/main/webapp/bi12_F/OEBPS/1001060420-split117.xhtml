<p id="p2013" data-pid="2013" class="p2013 sl"><span id="chapter117"></span><span id="chapter117_verse1"></span><span class="w_ch"><strong>117 </strong></span>Louez Jéhovah, vous toutes, nations ;</p><p data-pid="2013" class="p2013 sz">célébrez-<wbr />le, vous tous, clans !</p>
<p id="p2014" data-pid="2014" class="p2014 sl"><span id="chapter117_verse2"></span> <strong><sup>2 </sup></strong>Car sa bonté de cœur a été puissante envers nous ;</p><p data-pid="2014" class="p2014 sz">et la fidélité de Jéhovah est pour des temps indéfinis.</p><p data-pid="2014" class="p2014 sz">Louez Yah !</p>
