<html><head><link rel="stylesheet" type="text/css" href="../css/style.css"/><script src='../js/jquery-1.10.2.js'></script><script src='../js/jquery-ui-1.10.4.custom.js'></script><script src='../js/jquery.ui.touch-punch.min.js'></script><script type="text/javascript" src="../js/script.js"></script></head><body><div id="bibleText">            <sup class="superscription"><span class="style-w">A Song of the Ascents.</span><span class="parabreak"></span></sup><span class="verse" id="v19134001"><span class="style-l"><span class="chapterNum"><a href='/en/publications/bible/nwt/books/Psalms/134#v19134001' data-anchor='#v19134001'>134 </a></span> Praise Jehovah,</span><span class="style-z">All you servants of Jehovah,<a href='/en/publications/bible/nwt/books/mcr/14108655/' class="xrefLink jsBibleLink" id="xreflink14108655" data-bible="nwt" data-targetverses="66019005">+</a></span><span class="style-z">You who stand in the house of Jehovah during the nights.<a href='/en/publications/bible/nwt/books/mcr/14108672/' class="xrefLink jsBibleLink" id="xreflink14108672" data-bible="nwt" data-targetverses="13009033,13023027,13023030,42002037,66007015">+</a></span><span class="parabreak"></span></span><span class="verse" id="v19134002"><span class="style-l"> <sup class="verseNum"><a href='/en/publications/bible/nwt/books/Psalms/134#v19134002' data-anchor='#v19134002'>2 </a></sup> Raise your hands<a href='/en/publications/bible/nwt/books/mcr/14108719/' class="xrefLink jsBibleLink" id="xreflink14108719" data-bible="nwt" data-targetverses="19028002,19141002">+</a> in holiness<a href='/en/publications/bible/nwt/books/Psalms/134#fn14108741' class="footnoteLink" id="footnotesource14108741" data-anchor='#fn14108741'>*</a></span><span class="style-z">And praise Jehovah.</span><span class="parabreak"></span></span><span class="verse" id="v19134003"><span class="style-l"> <sup class="verseNum"><a href='/en/publications/bible/nwt/books/Psalms/134#v19134003' data-anchor='#v19134003'>3 </a></sup> May Jehovah, the Maker of heaven and earth,</span><span class="style-z">Bless you from Zion.</span><span class="parabreak"></span></span>         </div>         <div class="groupFootnote">            <h3>Footnotes</h3>            <div class="footnote" id="fn14108741"><a href='/en/publications/bible/nwt/books/Psalms/134#footnotesource14108741' class="fnSourceLink" data-anchor='#footnotesource14108741'>^&nbsp;</a><span class="style-f">Or possibly, “in the sanctuary.”</span></div>         </div>         </body></html>
