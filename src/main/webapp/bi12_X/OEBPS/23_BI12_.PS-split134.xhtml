<p class="w_biblebookname">Die Psalmen</p><p class="sw">Ein Lied der Aufstiege.</p>
<p class="sl"><a id="chapter134"></a><a id="chapter134_verse1"></a><span class="w_ch"><b>134 </b></span>O segnet Jehova,</p>
<p class="sz">All ihr Knechte Jehovas,</p>
<p class="sz">Ihr, die ihr während der Nächte im Haus Jehovas steht.</p>
<p class="sl"><a id="chapter134_verse2"></a> <b><sup>2 </sup></b>Erhebt eure Hände in Heiligkeit</p>
<p class="sz">Und segnet Jehova.</p>
<p class="sl"><a id="chapter134_verse3"></a> <b><sup>3 </sup></b>Jehova segne dich aus Zion,</p>
<p class="sz">Er, der Himmel und Erde gemacht hat.</p>
</body>
